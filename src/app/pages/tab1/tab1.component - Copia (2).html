        <span class="toolbar-button toolbar-button--material">

    </div>
</ons-toolbar>

<!--Card normal-->

<!-- <ons-card> -->
<div *ngFor="let item of dataImgur; let i = index" [attr.data-index]="i" style="width: 100%;text-align: center">
    <div style="
            width: 97.9%;
            min-height: 10px;
            max-height: 571px;
            margin-left: 1%;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border-radius: 2%;"
        [ngStyle]="{'background-image': 'url(' + item.link + ')', 'height' : ''+item.height+'px'}">
        <div style="Position: absolute; Left: 0; Top: 0;">
            <p *ngIf="loggedIn">@by {{user.firstName}}</p>
        </div>
        <div style="Position: absolute; right: 0; top: 0;">
            <button (click)="deletImage(item.id)" *ngIf="loggedIn && user.firstName == 'Lucas'" type="button"
                class="mdl-chip__action"><i class="material-icons">cancel</i></button>
        </div>
        <div style="background: rgba(1, 1, 1, 0.54);border-radius: 2%;">
            <div>
                <!-- TAGs (Material Design CSS) -->
                <span *ngFor="let tag of tagsImg[i]" class="mdl-chip" style="margin: 1%;">
                    <span class="mdl-chip__text">{{tag}}</span>
                    <button *ngIf="loggedIn && user.firstName == 'Lucas'" type="button" class="mdl-chip__action"><i
                            class="material-icons">cancel</i></button>
                </span>
            </div>
            <div style="display: flex; justify-content: center;">
                <a (click)="DownloadProfilePic(item.link)" download="myimage"><i class="material-icons"
                        style="font-size: 3em; color: gainsboro; ">
                        save
                    </i></a>
                <i class="material-icons" style="font-size: 3em; color: gainsboro; margin-left: 20px;">
                    share
                </i>
            </div>

        </div>
    </div>
